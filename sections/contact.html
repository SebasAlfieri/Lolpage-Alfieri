<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Support</title>
</head>
<body class="contact_body">
    <div id="contactGrid">
        <nav id="contactNav" class="nav">
            <a href="../index.html" class="nav_logo"></a>
            <div class="nav_selectors_container">
                <div class="nav_home nav_selectors">
                    <a href="../index.html"><i class="fas fa-home navIcon"></i><span class="navSpan">Home</span></a>
                </div>
                <div class="nav_gamemodes nav_selectors">
                    <a href="gamemodes.html"><i class="fas fa-globe-europe navIcon"></i><span class="navSpan">Discover</span></a>
                </div>
                <div class="nav_champions nav_selectors">
                    <a href="champions.html"><i class="fas fa-user navIcon"></i><span class="navSpan">Champions</span></a>
                </div>
                <div class="nav_champions nav_selectors">
                    <a href="skins.html"><i class="fas fa-user navIcon"></i><span class="navSpan">Skins</span></a>
                </div>
                <div class="nav_wiki nav_selectors">
                    <a href="wiki.html"><i class="fas fa-book navIcon"></i><span class="navSpan">Wiki</span></a>
                </div>
                <div class="nav_mailsupport nav_selectors">
                    <a href="contact.html"><i class="fas fa-hands-helping navIcon"></i><span class="navSpan">Need Help?</span></a>
                </div>
            </div>
        </nav>
        <form id="contactForm">
            <div class="contactFormContainer">
                <div class="contactFormTitle">Needing help? Let us know!</div>
                <div class="contactFormForm">
                    <div class="contactFormInputs">
                        <div class="contactFormInputsInputs">
                            <input type="text" alt="name" placeholder="Your name">
                            <input type="mail" alt="email" placeholder="Your Email">
                        </div>
                        <div class="contactFormInputsImg">
                        </div>
                    </div>
                    <div class="contactFormText">
                        <div class="contactFormTextArea">
                            <textarea maxlength="200" cols="30" rows="10" placeholder="Tell us your problem"></textarea>
                        </div>
                        <div class="contactFormTextInput">
                            <input type="button" value="Send">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <section id="contactOptions">
            <div class="contactOptionsAnchors">
                <div class="contactOptionsA">
                    <p href="">Direct Reporting Options</p>
                </div>
                <div class="contactOptionsA contactOptionsAnimation">
                    <a href="">Toxic Player</a>
                </div>
                <div class="contactOptionsA contactOptionsAnimation">
                    <a href="">Griefing</a>
                </div>
                <div class="contactOptionsA contactOptionsAnimation">
                    <a href="">Hacking</a>
                </div>
                <div class="contactOptionsA contactOptionsAnimation">
                    <a href="">Bugs</a>
                </div>
                <div class="contactOptionsA contactOptionsAnimation">
                    <a href="./pay.html">Buy RP</a>
                </div>
            </div>
        </section>
        <footer id="contactFooter">
        </footer>
    </div>
</body>
</html>
